name: vidsynop
description: A new Flutter project.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.2
  http: ^0.13.5
  googleapis_auth: ^1.3.1
  googleapis: ^10.1.0
  youtube_caption_scraper: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#050007"
    theme_color: "#FFFFFF"

  
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
